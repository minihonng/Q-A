<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="wap-font-scale" content="no">
	<meta name="applicable-device" content="mobile" />
	<!-- 移动端 浏览器中页面将以原始大小显示，不允许缩放 -->
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
	<meta content="telephone=no" name="format-detection" />
	<!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<!-- 全屏显示 -->
	<meta content="yes" name="apple-touch-fullscreen" />
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- 屏蔽百度转码 -->
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!-- Set render engine for 360 browser 为360浏览器设置渲染引擎 -->
	<meta name="renderer" content="webkit">
<title>抽奖</title>
<link rel="stylesheet" href="css/public.css">

</head>
<body>
<section>
	<div class="machine">
		<dl class="rotate_box clear">
			<dd></dd>
			<dd></dd>
			<dd></dd>
		</dl>
		<a class="poiner" href="">
		<img src="images/poiner.png" alt="">
		</a>
		<a class="rotate_btn" href="javascript: void(0);">
		<img src="images/rocker.png" alt="">
		</a>
		<div class="btn_box">
			<img src="images/share_btn.png" alt="">
		</div>
	</div>
</section>

<div class="mask">
	<img src="images/alert_img.png" alt="">
</div>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/easing.min.js"></script>
<script src="js/mejs.js"></script>
</body>
</html>
